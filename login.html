<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/ptw3teh.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page-body">
    <section class="login-page-section">
        <div class="login-page-container">
            <div class="login-page-left">
                <img src="assests/images/login-page-img.jpg" alt="E-commerce image">
            </div>
            <div class="login-page-right">
                <h1>Login</h1>
                <form action="index.html" class="login-page-form">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="admin@gmail.com" name="email" class="login-page-form-email" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="••••••••••" name="password" class="login-page-form-password" required><br>
                    <a href="#">Forgot password</a><br>
                    <button class="btn-for-login">
                        <input type="submit" value="Login">
                    </button>
                    <hr class="login-page-form-hr">
                    <button class="btn-for-fb-login"><img src="assests/images/facebook-circle.svg" alt="facebook-logo"> Login with Facebook</button> <br>
                    <button class="btn-for-linkedin-login"><img src="assests/images/linkedin-square.svg" alt="linkedin-logo"> Login with Linkedin</button>
                </form>
            </div>
    </section>
</body>

</html>
